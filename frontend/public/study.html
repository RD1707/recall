<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão de Estudo - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-container">
            <div class="logo">
                <a id="deck-link" href="dashboard.html">Recall</a>
            </div>
            <nav class="app-nav">
                <div class="user-stats">
                    <span class="user-stat"> <span id="user-points">0</span> Pontos</span>
                    <span class="user-stat"> <span id="user-streak">0</span> Dias</span>
                </div>
                <div class="user-actions">
                    <span id="user-email"></span>
                    <button id="logout-button">Sair</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="study-main">
        <h1 class="sr-only">Sessão de Estudo</h1>

        <div id="study-session">
            <div class="progress-container">
                <p id="progress-indicator" aria-live="polite">Carregando...</p>
            </div>

            <div class="flip-card-container">
                <div class="flip-card" id="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p id="card-question" aria-live="polite"></p>
                        </div>
                        <div class="flip-card-back">
                            <p id="card-answer"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="controls" class="study-controls">
                <button id="flip-button" class="btn btn-primary btn-lg">Virar Card</button>
                <div id="quality-buttons" class="hidden">
                    <button class="btn quality-btn" data-quality="1" title="Não lembrei a resposta">Errei</button>
                    <button class="btn quality-btn" data-quality="3" title="Lembrei com dificuldade">Difícil</button>
                    <button class="btn quality-btn" data-quality="4" title="Lembrei com facilidade">Bom</button>
                    <button class="btn quality-btn" data-quality="5" title="Lembrei perfeitamente">Fácil</button>
                </div>
                <button id="explain-button" class="btn btn-secondary hidden">Me explique melhor</button>
            </div>
        </div>

        <section id="completion-message" class="card completion-card hidden" aria-labelledby="completion-heading">
            <h2 id="completion-heading">Parabéns!</h2>
            <p>Você concluiu sua sessão de estudos de hoje para este baralho.</p>
            <div class="completion-actions">
                <a id="back-to-deck-link" href="#" class="btn btn-secondary">Voltar ao Baralho</a>
                <a href="dashboard.html" class="btn btn-primary">Ir para o Dashboard</a>
            </div>
        </section>
        <div id="explanation-modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h2>Explicação</h2>
                    <button id="close-explanation-modal-btn" class="close-btn" aria-label="Fechar modal">&times;</button>
                </div>
                <div class="modal-body" id="explanation-content">
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script> 
    <script src="js/auth.js"></script>
    <script src="js/study.js"></script>
</body>
</html>
