<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Login - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .callback-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--color-background);
        }
        
        .spinner {
            border: 4px solid var(--color-surface);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: var(--space-lg);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .callback-title {
            font-size: var(--font-size-xl);
            color: var(--color-text);
            margin-bottom: var(--space-md);
        }
        
        .callback-subtitle {
            color: var(--color-text-muted);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <h1 class="callback-title">Processando seu login</h1>
        <p class="callback-subtitle">Aguarde enquanto verificamos suas informações...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Aguardar um pouco para garantir que a sessão foi definida
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const { data: { session }, error } = await _supabase.auth.getSession();
                
                if (error || !session) {
                    console.error('Erro ao obter sessão:', error);
                    showToast('Erro ao processar login com Google', 'error');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    return;
                }

                console.log('Sessão Google obtida:', session);
                console.log('Usuário:', session.user);

                // Verificar se o usuário já tem perfil completo
                const response = await fetch('/api/auth/check-google-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify({
                        userId: session.user.id,
                        email: session.user.email,
                        fullName: session.user.user_metadata?.full_name || session.user.user_metadata?.name || '',
                        avatarUrl: session.user.user_metadata?.avatar_url || ''
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    if (data.hasProfile) {
                        // Usuário já tem perfil completo - redirecionar para dashboard
                        console.log('Usuário já tem perfil, redirecionando para dashboard');
                        window.location.href = 'dashboard.html';
                    } else {
                        // Usuário novo - redirecionar para completar perfil
                        console.log('Usuário novo, redirecionando para completar perfil');
                        // Salvar dados temporários para a próxima página
                        sessionStorage.setItem('google_temp_data', JSON.stringify({
                            userId: session.user.id,
                            email: session.user.email,
                            fullName: session.user.user_metadata?.full_name || session.user.user_metadata?.name || '',
                            avatarUrl: session.user.user_metadata?.avatar_url || ''
                        }));
                        window.location.href = 'complete-profile.html';
                    }
                } else {
                    throw new Error(data.error || 'Erro ao verificar perfil');
                }

            } catch (error) {
                console.error('Erro no callback Google:', error);
                showToast('Erro ao processar login com Google', 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        });
    </script>
</body>
</html>
