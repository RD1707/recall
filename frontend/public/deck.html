<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/deck.css">
</head>
<body>
    <header class="app-header">
        <div class="header-container">
            <div class="logo">
                <a href="dashboard.html">Recall</a>
            </div>
            <nav class="app-nav">
                <div class="user-stats">
                    <span class="user-stat"> <span id="user-points">0</span> Pontos</span>
                    <span class="user-stat"> <span id="user-streak">0</span> Dias</span>
                </div>
                <div class="user-actions">
                    <span id="user-email"></span>
                    <button id="logout-button">Sair</button>
                </div>
                <a href="progress.html" class="nav-link">Meu Progresso</a>
            </nav>
        </div>
    </header>

    <main class="deck-main">
        <section class="deck-header" aria-labelledby="deck-title-heading">
            <div class="deck-header-content">
                <h1 id="deck-title-heading">Carregando baralho...</h1>
                <p id="deck-description-paragraph"></p>
                <div class="deck-actions">
                    <a href="#" id="study-deck-button" class="btn btn-primary">Estudar este Baralho</a>
                    <button id="share-deck-button" class="btn">Compartilhar</button> </div>
                </div>
            </div>
        </section>

        <div class="deck-layout">
            <aside class="deck-sidebar">
                <div class="card generate-card">
                    <h2>Gerar com IA</h2>
                    <form id="generate-cards-form">
                        <div class="input-mode-selector">
                            <button type="button" class="input-mode-btn active" data-mode="text">Colar Texto</button>
                            <button type="button" class="input-mode-btn" data-mode="file">Carregar Ficheiro</button>
                        </div>

                        <div id="text-input-area" class="form-group">
                            <label for="text-content" class="sr-only">Cole o seu texto aqui</label>
                            <textarea id="text-content" placeholder="Cole o seu texto, resumo ou transcrição aqui para a IA criar os flashcards..." rows="8"></textarea>
                        </div>

                        <div id="file-input-area" class="form-group hidden">
                            <label for="file-content">Selecione um ficheiro (.txt, .md, .pdf)</label>
                            <input type="file" id="file-content" accept=".txt,.md,.pdf">
                        </div>

                        <div class="form-group">
                            <label for="card-count">Número de Flashcards</label>
                            <input type="number" id="card-count" value="5" min="1" max="15" required>
                        </div>
                        <div class="form-group">
                            <label for="card-type">Tipo de Flashcard</label>
                            <select id="card-type" required>
                                <option value="Pergunta e Resposta">Pergunta e Resposta</option>
                                <option value="Múltipla Escolha">Múltipla Escolha</option>
                            </select>
                        </div>
                        <button type="submit" id="generate-button" class="btn btn-primary">Gerar Flashcards</button>
                    </form>
                </div>
            </aside>

            <section class="deck-content" aria-labelledby="flashcards-heading">
                <h2 id="flashcards-heading">Flashcards no Baralho</h2>
                <ul id="flashcards-container" class="flashcards-list">
                    <li id="loading-flashcards"><p>Carregando flashcards...</p></li>
                </ul>
            </section>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/deck.js"></script> 

    <div id="edit-flashcard-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Editar Flashcard</h2>
                <button id="close-modal-btn" class="close-btn" aria-label="Fechar modal">&times;</button>
            </div>
            <form id="edit-flashcard-form" novalidate>
                <div class="modal-body">
                    <input type="hidden" id="edit-card-id">
                    <div class="form-group">
                        <label for="edit-question">Pergunta</label>
                        <textarea id="edit-question" name="question" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-answer">Resposta</label>
                        <textarea id="edit-answer" name="answer" rows="4" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel-edit-btn" class="btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/deck.js"></script> 

    <div id="share-deck-modal" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2>Compartilhar Baralho</h2>
            <button class="close-btn" data-close-modal="share-deck-modal">&times;</button>
        </div>
        <div class="modal-body">
            <p>Qualquer pessoa com este link poderá ver o seu baralho.</p>
            <div class="share-link-container">
                <input type="text" id="shareable-link-input" readonly>
                <button id="copy-link-button">Copiar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
