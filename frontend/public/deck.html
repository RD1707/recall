<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/deck-revamped.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header class="app-header">
        <div class="header-container">
            <div class="logo">
                <a href="dashboard.html">Recall</a>
            </div>
            <nav class="app-nav">
                <div class="user-stats">
                    <span class="user-stat">
                        <i data-feather="star"></i>
                        <span id="user-points">0</span> Pontos
                    </span>
                    <span class="user-stat">
                        <i data-feather="zap"></i>
                        <span id="user-streak">0</span> Dias
                    </span>
                </div>
                <a href="progress.html" class="nav-link">Meu Progresso</a>
                <div class="user-actions">
                    <span id="user-email"></span>
                    <button id="logout-button">Sair</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="deck-main-revamped">
        <section class="deck-header-revamped" aria-labelledby="deck-title-heading">
            <div class="deck-header-content">
                <div class="deck-title-group">
                    <a href="dashboard.html" class="back-link" title="Voltar ao Dashboard">
                        <i data-feather="arrow-left"></i>
                    </a>
                    <div>
                        <h1 id="deck-title-heading">Carregando baralho...</h1>
                        <p id="deck-description-paragraph"></p>
                    </div>
                </div>
                <div class="deck-actions">
                    <button id="share-deck-button" class="btn btn-secondary">
                        <i data-feather="share-2"></i> Compartilhar
                    </button>
                    <a href="#" id="study-deck-button" class="btn btn-primary">
                        <i data-feather="play-circle"></i> Estudar Agora
                    </a>
                </div>
            </div>

            <div class="deck-stats-bar">
                <div class="stat-item">
                    <i data-feather="layers"></i>
                    <span id="total-cards-stat">--</span>
                    <label>Total de Cards</label>
                </div>
                <div class="stat-item">
                    <i data-feather="clock"></i>
                    <span id="review-cards-stat">--</span>
                    <label>Para Revisar Hoje</label>
                </div>
                <div class="stat-item">
                    <i data-feather="award"></i>
                    <span id="mastered-cards-stat">--</span>
                    <label>Dominados</label>
                </div>
            </div>
        </section>

        <div class="deck-layout-revamped">
            <section class="deck-content-revamped" aria-labelledby="flashcards-heading">
                <div class="flashcards-toolbar">
                    <h2 id="flashcards-heading">Flashcards no Baralho</h2>
                    <button id="add-card-manual-btn" class="btn btn-primary">
                        <i data-feather="plus"></i> Adicionar Card
                    </button>
                </div>
                <div id="flashcards-container" class="flashcards-list-revamped">
                    <div class="flashcard-skeleton"></div>
                    <div class="flashcard-skeleton"></div>
                    <div class="flashcard-skeleton"></div>
                </div>
            </section>

            <aside class="deck-sidebar-revamped">
                <div class="card ai-generator-card">
                    <div class="ai-generator-header">
                        <i data-feather="cpu"></i>
                        <h2>Gerar com IA</h2>
                    </div>
                    <form id="generate-cards-form">
                        <div class="input-mode-selector">
                            <button type="button" class="input-mode-btn active" data-mode="text" title="Colar Texto"><i data-feather="type"></i></button>
                            <button type="button" class="input-mode-btn" data-mode="file" title="Carregar Ficheiro"><i data-feather="upload"></i></button>
                            <button type="button" class="input-mode-btn" data-mode="youtube" title="Link do YouTube"><i data-feather="youtube"></i></button>
                        </div>

                        <div id="text-input-area" class="form-group">
                            <textarea id="text-content" placeholder="Cole seu texto, resumo ou transcrição aqui..." rows="7"></textarea>
                        </div>
                        <div id="file-input-area" class="form-group hidden">
                            <label for="file-content" class="file-drop-zone">
                                <span>Arraste e solte ou clique para selecionar um ficheiro (.pdf, .txt)</span>
                                <input type="file" id="file-content" accept=".txt,.md,.pdf">
                            </label>
                        </div>
                        <div id="youtube-input-area" class="form-group hidden">
                            <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
                        </div>

                        <div class="generation-options">
                            <div class="form-group">
                                <label for="card-count">Nº de Cards</label>
                                <input type="number" id="card-count" value="5" min="1" max="15">
                            </div>
                            <div class="form-group">
                                <label for="card-type">Tipo</label>
                                <select id="card-type">
                                    <option value="Pergunta e Resposta">P & R</option>
                                    <option value="Múltipla Escolha">Múltipla Escolha</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" id="generate-button" class="btn btn-primary btn-full">Gerar Flashcards</button>
                    </form>
                    <div id="processing-feedback" class="processing-feedback hidden">
                        <div class="spinner"></div>
                        <p>A IA está a trabalhar... Os seus novos cards aparecerão em breve.</p>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/deck.js"></script>
    <script>
        // Ativa os ícones do Feather
        feather.replace();
    </script>

    <div id="edit-flashcard-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Editar Flashcard</h2>
                <button class="close-btn" data-close-modal="edit-flashcard-modal">&times;</button>
            </div>
            <form id="edit-flashcard-form" novalidate>
                <div class="modal-body">
                    <input type="hidden" id="edit-card-id">
                    <div class="form-group">
                        <label for="edit-question">Pergunta</label>
                        <textarea id="edit-question" name="question" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-answer">Resposta</label>
                        <textarea id="edit-answer" name="answer" rows="4" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-close-modal="edit-flashcard-modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <div id="share-deck-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Compartilhar Baralho</h2>
                <button class="close-btn" data-close-modal="share-deck-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Qualquer pessoa com este link poderá ver o seu baralho.</p>
                <div class="share-link-container">
                    <input type="text" id="shareable-link-input" readonly>
                    <button id="copy-link-button" class="btn">Copiar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
