<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua Conta - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <main class="login-main">
    <div class="login-container">
        <div class="login-logo">
            <a href="index.html">Recall</a>
        </div>

        <div class="card login-card">
            <div id="auth-panel">
                <h1 id="form-title">Acesse sua conta</h1>
                <p id="error-message" class="error-message"></p>
                <form id="auth-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="sr-only">Seu e-mail</label>
                        <input type="email" id="email" placeholder="Seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Sua senha</label>
                        <input type="password" id="password" placeholder="Sua senha" required>
                    </div>
                    <a href="#" id="forgot-password-link" class="forgot-password">Esqueceu a senha?</a>
                    <button type="submit" id="auth-button" class="btn btn-primary">Entrar</button>
                </form>
            </div>

            <div id="reset-password-panel" class="hidden">
                 <h1 id="reset-form-title">Recuperar Senha</h1>
                <form id="reset-password-form" novalidate>
                    <p class="reset-info">Insira o seu e-mail e enviaremos um link para redefinir a sua senha.</p>
                    <div class="form-group">
                        <label for="reset-email" class="sr-only">Seu e-mail</label>
                        <input type="email" id="reset-email" placeholder="Seu e-mail" required>
                    </div>
                    <button type="submit" id="reset-button" class="btn btn-primary">Enviar Link</button>
                </form>
            </div>

            <div id="update-password-panel" class="hidden">
                <h1 id="update-form-title">Defina sua Nova Senha</h1>
                <form id="update-password-form" novalidate>
                    <div class="form-group">
                        <label for="new-password" class="sr-only">Nova senha</label>
                        <input type="password" id="new-password" placeholder="Digite a nova senha" required minlength="6">
                    </div>
                    <button type="submit" id="update-button" class="btn btn-primary">Salvar Nova Senha</button>
                </form>
            </div>
        </div>

        <div class="toggle-panel">
            <p>
                <span id="toggle-text">NÃ£o tem uma conta?</span>
                <a href="#" id="toggle-form-link">Registre-se agora</a>
            </p>
        </div>
    </div>
</main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script> 
    <script src="js/auth.js"></script>
</body>
</html>
