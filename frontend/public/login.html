<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua Conta - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="login-main">
        <div class="login-container">
            <div class="login-logo">
                <a href="index.html">Recall</a>
            </div>

            <div class="card login-card">
                <h1 id="form-title">Acesse sua conta</h1>
                <form id="auth-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="sr-only">Seu e-mail</label>
                        <input type="email" id="email" placeholder="Seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Sua senha</label>
                        <input type="password" id="password" placeholder="Sua senha" required>
                    </div>
                    <p id="error-message" class="error-message"></p>
                    <button type="submit" id="auth-button" class="btn btn-primary">Entrar</button>
                </form>
            </div>

            <div class="toggle-panel">
                <p>
                    <span id="toggle-text">NÃ£o tem uma conta?</span>
                    <a href="#" id="toggle-form-link">Registre-se agora</a>
                </p>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script> 
    <script src="js/auth.js"></script>
</body>
</html>
