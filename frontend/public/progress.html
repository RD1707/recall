<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Progresso - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <main class="progress-main">
        <div class="progress-header">
            <h1>Sua Jornada de Aprendizado</h1>
            <p>Analise seu desempenho, identifique pontos fortes e descubra onde focar para melhorar ainda mais.</p>
        </div>

        <section class="stats-overview-grid">
            <div class="stat-card">
                <span class="stat-label">Total de Revisões</span>
                <span id="total-reviews-stat" class="stat-value">--</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Precisão Média</span>
                <span id="accuracy-stat" class="stat-value">--%</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Melhor Sequência</span>
                <span id="max-streak-stat" class="stat-value">-- dias</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Cards Dominados</span>
                <span id="mastered-cards-stat" class="stat-value">--</span>
            </div>
        </section>

        <section class="card chart-card">
            <div class="chart-header">
                <h2>Atividade de Revisão</h2>
                <div class="time-range-selector">
                    <button class="time-range-btn active" data-range="7">7d</button>
                    <button class="time-range-btn" data-range="30">30d</button>
                    <button class="time-range-btn" data-range="90">90d</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="reviewsChart"></canvas>
            </div>
        </section>

        <section class="insights-grid">
            <div class="card" id="difficult-decks-card">
                <h2>Baralhos com Dificuldade</h2>
                <ul id="difficult-decks-list" class="difficult-decks-list">
                    <li>
                        <div class="skeleton skeleton-text" style="height: 40px;"></div>
                    </li>
                    <li>
                        <div class="skeleton skeleton-text" style="height: 40px;"></div>
                    </li>
                    <li>
                        <div class="skeleton skeleton-text" style="height: 40px;"></div>
                    </li>
                </ul>
            </div>

            <div class="card" id="insights-section">
                <h2>Seu Tutor IA</h2>
                <div id="insights-content">
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/api.js"></script>
    <script src="js/header.js"></script>
    <script src="js/progress.js"></script>
</body>

</html>
