<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Progresso - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/progress.css">
</head>
<body>
    <header class="app-header">
        <div class="header-container">
            <div class="logo">
                <a href="dashboard.html">Recall</a>
            </div>
            <nav class="app-nav">
                <a href="progress.html" class="nav-link active">Meu Progresso</a>
                <div class="user-stats">
                    <span class="user-stat"> <span id="user-points">0</span> Pontos</span>
                    <span class="user-stat"> <span id="user-streak">0</span> Dias</span>
                </div>
                <div class="user-actions">
                    <span id="user-email"></span>
                    <button id="logout-button">Sair</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="progress-main">
        <h1>Meu Progresso</h1>
        <section class="card chart-card">
            <h2>Revisões nos Últimos 7 Dias</h2>
            <div class="chart-container">
                <canvas id="reviewsChart"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/progress.js"></script>
</body>
</html>
