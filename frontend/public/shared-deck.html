<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho Compartilhado - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/deck.css">
    <link rel="stylesheet" href="css/shared-deck.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <main class="deck-main">
        <section class="deck-header">
            <div class="deck-header-content">
                <h1 id="deck-title-heading">A carregar baralho...</h1>
                <p id="deck-description-paragraph"></p>
            </div>
        </section>

        <section class="deck-content" aria-labelledby="flashcards-heading">
            <h2 id="flashcards-heading">Flashcards no Baralho</h2>
            <ul id="flashcards-container" class="flashcards-list">
            </ul>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/shared-deck.js"></script>
</body>

</html>
