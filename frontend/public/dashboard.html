<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="app-header">
    <div class="header-container">
        <div class="logo">
            <a href="dashboard.html">Recall</a>
        </div>
        <nav class="app-nav">
            <div class="user-stats">
                <span class="user-stat">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                    <span id="user-points">0</span> Pontos
                </span>
                <span class="user-stat">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l.34 3.39h-1.38L12 2.69z M12.34 6.08H11.66L12 2.69z M12 11.28c-2.88 0-5.22 2.34-5.22 5.22s2.34 5.22 5.22 5.22 5.22-2.34 5.22-5.22S14.88 11.28 12 11.28z M12 20.72c-2.31 0-4.18-1.87-4.18-4.18s1.87-4.18 4.18-4.18 4.18 1.87 4.18 4.18-1.87 4.18-4.18 4.18z"></path><path d="M12 2.69C8.16 2.69 5.22 5.63 5.22 9.47c0 2.22 1.02 4.22 2.62 5.51.3.24.64.4.98.5.42.12.86.18 1.3.18s.88-.06 1.3-.18c.34-.1.68-.26.98-.5 1.6-1.29 2.62-3.29 2.62-5.51C18.78 5.63 15.84 2.69 12 2.69z"></path></svg>
                    <span id="user-streak">0</span> Dias
                </span>
            </div>
            <a href="progress.html" class="nav-link">Meu Progresso</a>
            <div class="user-actions">
                <span id="user-email"></span>
                <button id="logout-button">Sair</button>
            </div>
        </nav>
    </div>
</header>

    <main class="dashboard-main">
        
        <section class="dashboard-welcome" aria-labelledby="welcome-heading">
            <h1 id="welcome-heading">Bem-vindo de volta!</h1>
            <p>Continue de onde parou ou crie um novo baralho para começar a aprender.</p>
        </section>

        <div class="dashboard-grid">
            
            <aside class="dashboard-sidebar">
                <div class="card create-deck-card">
                    <h2>Criar Novo Baralho</h2>
                    <p class="card-subtitle">Dê um nome e uma descrição para organizar seus estudos.</p>
                    <form id="create-deck-form" novalidate>
                        <div class="form-group">
                            <label for="deck-title">Título do baralho</label>
                            <input type="text" id="deck-title" placeholder="Ex: Biologia Celular" required minlength="3" maxlength="50">
                            <span class="error-message" id="title-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="deck-description">Descrição (opcional)</label>
                            <textarea id="deck-description" placeholder="Ex: Conceitos do primeiro semestre" rows="3" maxlength="200"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Criar Baralho</button>
                    </form>
                </div>
            </aside>
            
            <section class="dashboard-content" aria-labelledby="my-decks-heading">
                <div class="decks-header">
                    <h2 id="my-decks-heading">Meus Baralhos</h2>
                </div>
                <ul id="decks-container" class="decks-grid">
                    <li id="loading-decks">
                        <div class="deck-card-skeleton">
                            <div class="skeleton skeleton-text-large"></div>
                            <div class="skeleton skeleton-text-small"></div>
                        </div>
                        <div class="deck-card-skeleton">
                            <div class="skeleton skeleton-text-large"></div>
                            <div class="skeleton skeleton-text-small"></div>
                        </div>
                    </li>
                </ul>
            </section>

        </div>
    </main>

    <div id="edit-deck-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Editar Baralho</h2>
                <button id="close-edit-deck-modal-btn" class="close-btn" aria-label="Fechar modal">&times;</button>
            </div>
            <form id="edit-deck-form" novalidate>
                <div class="modal-body">
                    <input type="hidden" id="edit-deck-id">
                    <div class="form-group">
                        <label for="edit-deck-title">Título</label>
                        <input type="text" id="edit-deck-title" required minlength="3" maxlength="50">
                        <span class="error-message" id="edit-title-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="edit-deck-description">Descrição</label>
                        <textarea id="edit-deck-description" rows="4" maxlength="200"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel-edit-deck-btn" class="btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
