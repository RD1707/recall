<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Recall</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header class="app-header">
        <div class="header-container">
            <div class="logo">
                <a href="dashboard.html">Recall</a>
            </div>
            <nav class="app-nav">
                <div class="user-stats">
                    <span class="user-stat"> <span id="user-points">0</span> Pontos</span>
                    <span class="user-stat"> <span id="user-streak">0</span> Dias</span>
                </div>
                <div class="user-actions">
                    <span id="user-email"></span>
                    <button id="logout-button">Sair</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <section class="dashboard-actions" aria-labelledby="create-deck-heading">
            <div class="card create-deck-card">
                <h2 id="create-deck-heading">Criar Novo Baralho</h2>
                <form id="create-deck-form">
                    <div class="form-group">
                        <label for="deck-title" class="sr-only">Título do baralho</label>
                        <input type="text" id="deck-title" placeholder="Título do baralho" required>
                    </div>
                    <div class="form-group">
                        <label for="deck-description" class="sr-only">Descrição do baralho</label>
                        <textarea id="deck-description" placeholder="Adicione uma breve descrição (opcional)" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Baralho</button>
                </form>
            </div>
        </section>

        <section class="dashboard-content" aria-labelledby="my-decks-heading">
            <h1 id="my-decks-heading">Meus Baralhos</h1>
            <ul id="decks-container" class="decks-grid">
                <li id="loading-decks"><p>Carregando baralhos...</p></li>
            </ul>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
